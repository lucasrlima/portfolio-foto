    <script>
        $(document).ready(function() {

          $("container-home").on("click", function() {
            var randomPage = getRandomPage(["about.html", "athlete.html", "concerts.html", "contact.html", "consolacao.html", "corp.html", "fotos-index.html", "fragments.html", "politicos.html", "portraits.html", "rio2016.html", "politicos.html", "touradas.html"]);
            $("body").fadeOut(function() {
              window.location.href = randomPage;
            });
          });
    
          // Function to get a random page from an array
          function getRandomPage(pages) {
            var randomIndex = Math.floor(Math.random() * pages.length);
            return pages[randomIndex];
          }
        });
